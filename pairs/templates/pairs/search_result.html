<div class="container">
  <ul class="list-group">
      {% for pool in query_results %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'pairs:pair_address' chain=pool.dex_name.blockchain.name pair_address=pool.address %}">
                <div class="d-flex flex-column">
                    <h5 class="mb-1">{{ pool.token.name }}</h5>
                    <p class="mb-1 text-muted">{{ pool.address }}</p>
                </div>
            </a>
            <span class="badge bg-primary rounded-pill">{{ pool.get_price|floatformat:2 }} USD</span>
          </li>
      {% empty %}
          <li class="list-group-item text-center">
              Ничего не найдено
          </li>
      {% endfor %}
  </ul>
</div>
